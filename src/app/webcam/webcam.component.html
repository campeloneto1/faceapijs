<div class="wrapper">
  <app-navbar />

  <div class="content-wrapper" style="min-height: 758px">
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Webcam</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Reconhecimento</h3>
                <div class="card-tools">
                  <button
                    type="button"
                    class="btn btn-tool"
                    data-card-widget="collapse"
                    title="Collapse"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body text-center" style="position: relative;">
                <webcam
                  id="webcam"
                  #webcam
                  [videoOptions]="videoOptions"
                ></webcam>
                <canvas style="position: absolute; top: 20px; right: 240px;" #canvas id="canvas"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
